<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        /*#container {height: 100%; width:100%; font-size: 0;} */
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>Choose your products</h1>
        </div>

        <div class="btn-group btn-group-justified">
         <div class="btn-group">
           <button type="button" class="btn btn-primary" ng-click="chooseIngredient(1)">{{first}}</button>
         </div>
         <div class="btn-group">
           <button type="button" class="btn btn-primary" ng-click="chooseIngredient(2)">{{second}}</button>
         </div>
         <div class="btn-group">
           <button type="button" class="btn btn-primary" ng-click="chooseIngredient(3)">{{third}}</button>
         </div>
        </div>
    </div>

</body>
</html>
